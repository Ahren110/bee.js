<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Attributes</title>
  <!--[if lt IE 9]>
  <script type="text/javascript" src="../src/es5-bee-shim.js"></script>
  <![endif]-->
  <script type="text/javascript" src="../build/bee.js"></script>
</head>
<body>
  <h1>a-attr, a-style 及绑定 </h1>
	<div id=template>
    <div class="show" a-attr="attr" a-style="{width: width + '%',color: style.color, height: height * 2, 'backgroundColor':  bgcolor}">
        {{toJSON($data)}}
    </div>
    <div class="control" title="这里也是 title: {{attr.title}}">
      <label for="width">width<input type="range" value=50 a-model=width id="width"></label>
      <label for="height">height<input type="range" a-model=height id="height"></label>
      <label for="color" a-style="style">文字颜色<input type="color" a-model='style.color' value="#0044ff" id="color"></label>
      <label for="bgcolor">背景颜色<input type="color" a-model=bgcolor value="#efefef" id="bgcolor"></label>
      <label for="title"><input type="text" a-model="attr.title" id="title" value="输入显示框的 title"/></label>
    </div>
  </div>
<script type="text/javascript" id=js>
  var bee = new Bee(window.template.innerHTML, {
    $data: {
      attr: {
        onclick: 'alert(this.onclick)'
      },
      style: {
          color: '#dd0707'
      }
    }
  , $el: window.template
  , toJSON: function(obj) {
          return JSON.stringify(obj)
    }
  });
</script>
</body>
</html>
