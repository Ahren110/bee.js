<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Component</title>
  <!--[if lt IE 9]>
  <script type="text/javascript" src="../src/es5-bee-shim.js"></script>
  <![endif]-->
  <script type="text/javascript" src="../build/bee.js"></script>
  <script src="./third-part/marked.js"></script>
  <script type="text/x-tpl" id="comtpl">
    <div style="width: 45%; float: right">
        <h3>{{$children[0].innerHTML}}</h3>
        {{{marked(md)}}}
        <div>{{toJSON($data)}}</div>
        <div>{{$data.markdown}}</div>
     </div>
  </script>
  <script type="text/javascript" id=js>
    var Com = Bee.extend({
      $tpl: comtpl.innerHTML,
      marked: function (md) {
        return marked(md) + '<div>' + this.$children[1].innerHTML + '</div>';
      },
      toJSON: function (obj) {
        return JSON.stringify(obj)
      }
    });
    //注册 标签
    Bee.tag('x-mdeditor', Com);
    </script>
</head>
<body>
  <h1>component</h1>
  <div id=template>
    <textarea name="md" id="md" style="width: 45%;" a-model="markdown" placeholder="请在此输入 markdown" rows="10">
# 标题一
标题二
---
_斜体_
    </textarea>

    <x-mdeditor md="{{markdown}}" a-with="$data" a-repeat="[1,2]">
        <div>头</div>
        <div>尾</div>
    </x-mdeditor>
  </div>

<script type="text/javascript">

  var bee = new Bee(template, {$data: {a: 1}});
</script>
</body>
</html>
