<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Attributes</title>
  <!--[if lt IE 9]>
  <script type="text/javascript" src="../src/es5-bee-shim.js"></script>
  <![endif]-->
  <!--[if lt IE 8]>
  <script type="text/javascript" src="./third-part/json2.js"></script>
  <![endif]-->
  <script type="text/javascript" src="../build/bee.js"></script>
	<script>
	Bee.tag('test', {
		$tpl: '<div>test {{a | json}}</div>'
	})
	</script>
</head>
<body>
  <h1>属性及样式绑定 </h1>
	<div id=template>
    <div class="show" b-attr="attr" b-style="{width: width + '%',color: style.color, height: height * 2, 'backgroundColor':  bgcolor}">
        {{toJSON($data)}}
    </div>
    <div class="control" b-class="{disabled: 'bbb'}" title="这里也是 title: {{attr.title}}">
      <label for="width">width<input type="range" value=50 b-model=width id="width"></label>
      <label for="height">height<input type="range" b-model=height id="height"></label>
      <label for="color" b-style="style">文字颜色<input type="color" b-model='style.color' value="#0044ff" id="color"></label>
      <label for="bgcolor">背景颜色<input type="color" b-model=bgcolor value="#efefef" id="bgcolor"></label>
      <label for="title"><input type="text" disabled?="disabled" b-model="attr.title" id="title" value="输入显示框的 title"/></label>
      <label for="disabled">条件属性<input type="checkbox" b-model="disabled" id="disabled"/></label>
    </div>
		<test a=" {{style}}"></test>
  </div>
<script type="text/javascript" id=js>
  var bee = new Bee(window.template, {
    $data: {
      attr: {
        onclick: 'alert(this.onclick)'
      },
      style: {
        color: '#dd0707'
      }
  }
  , toJSON: function(obj) {
          return JSON.stringify(obj)
    }
  });
</script>
</body>
</html>
